<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task G â€“ Custom Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <!--
    Author: Darshan
    Date: 2025-11-07
  -->

  <header class="site-header">
    <h1>Registration Form</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Darshan Badal</span></p>
        <p><span class="student-group">NITS23K</span></p>
      </section>

      <!-- ðŸ“‹ Form -->
      <section class="controls" aria-label="Form section">
        <h2 class="controls-title">Fill the form</h2>

        <form id="registrationForm" novalidate>
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="First and Last name">
            <small class="error" id="nameError"></small>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@example.com">
            <small class="error" id="emailError"></small>
          </div>

          <div class="form-row">
            <label for="phone">Phone (+358â€¦)</label>
            <input type="tel" id="phone" name="phone" placeholder="+358123456789">
            <small class="error" id="phoneError"></small>
          </div>

          <div class="form-row">
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate">
            <small class="error" id="birthError"></small>
          </div>

          <div class="form-row checkbox-row">
            <label>
              <input type="checkbox" id="terms" name="terms">
              I accept the terms and conditions
            </label>
            <small class="error" id="termsError"></small>
          </div>

          <div class="form-row">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- ðŸ§¾ Table -->
    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>
