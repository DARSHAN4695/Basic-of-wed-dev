<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task G — Form with Custom Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Task G — Form with Custom Validation</h1>

    <form id="userForm" novalidate>
      <!-- Hidden timestamp -->
      <input type="hidden" id="timestamp" name="timestamp" />

      <!-- Full name -->
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="First Last"
        autocomplete="name"
      />
      <div class="error" id="error-fullname"></div>

      <!-- Email -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        autocomplete="email"
      />
      <div class="error" id="error-email"></div>

      <!-- Phone -->
      <label for="phone">
        Phone number
        <small>(Start with +358 or 0, 7–12 digits)</small>
      </label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="+358401234567 or 0401234567"
        autocomplete="tel"
      />
      <div class="error" id="error-phone"></div>

      <!-- Birth date -->
      <label for="birthdate">Birth date</label>
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        max=""
      />
      <div class="error" id="error-birthdate"></div>

      <!-- Terms -->
      <label class="checkbox">
        <input type="checkbox" id="terms" name="terms" />
        I accept the terms and conditions
      </label>
      <div class="error" id="error-terms"></div>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>

    <h2>Submissions</h2>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Birth Date</th>
          <th>Terms</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </main>

  <script>
    // Optional: prevent users from selecting future birthdates
    document.getElementById("birthdate").max = new Date().toISOString().split("T")[0];
  </script>
  <script src="index.js"></script>
</body>
</html>
