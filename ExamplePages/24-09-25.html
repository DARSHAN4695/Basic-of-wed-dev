<!DOCTYPE html>
<html lang=en>
<head>
    <title>Simple Internal CSS Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function changeColor() {
            const heading = document.querySelector('h1');
            if (heading) {
                heading.style.color = 'red';
            }
        }

        function resetColor() {
            const heading = document.querySelector('h1');
            if (heading) {
                heading.style.color = '';
            }
        }
        
        function changeParagraphColor() {
            const para = document.getElementById('dark-paragraph');
            if (para) {
                para.style.color = 'green';
            }
        }

        function resetParagraphColor() {
            const para = document.getElementById('dark-paragraph');
            if (para) {
                para.style.color = '';
            }
        }

        
        function toggleParagraphColor() {
            const para = document.getElementById('dark-paragraph');
            if (para) {
                // Toggle between darkblue and default
                para.style.color = (para.style.color === 'red') ? '' : 'red';
            }
        }


    </script>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #7A2D1D;
            margin-top: 50px;
        }

        p {
            color: blue;
            font-size: 24px;
        }

        
        .first-paragraph {
            color: #555;
            font-size: 18px;
        }

        .second-paragraph {
            color: #8b0000; /* Dark red */
            font-size: 18px;
        }

        
        #third-paragraph {
            color: #E820E5; /* Dark red */
            font-size: 18px;
        }

        #dark-paragraph {
            color: #121012; /* Dark red */
            font-size: 18px;
        }

        #third-paragraph, #dark-paragraph {
            background-color: yellow;
        }

        
        .second-paragraph a {
            color: #1a73e8; /* Google blue */
            text-decoration: none; /* Removes underline */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .second-paragraph a:hover, a:focus {
            color: #0c47b7; /* Darker blue on hover/focus */
            text-decoration: underline; /* Adds underline for clarity */
        }

        .second-paragraph a:active {
            color: #ff5722; /* Optional: color when clicked */
        }


        #third-paragraph a {
            color: red;
            text-decoration: none;
        }

        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .first-paragraph,
            #second-paragraph {
                font-size: 1em;
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: black;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <h2>This the first h2 header</h2>
    <p class="first-paragraph">
        This is a first paragraph.
    </p>

    <h2>This the second h2 header</h2>
    <p class="second-paragraph">
        <a href="https://www.example.com">Visit Example Website</a>
        This is a second paragraph.
    </p>

    <h2>This the third h2 header</h2>
    <p id="third-paragraph">
        <a href="https://www.example.com">Visit Example Website</a>
        This is a second paragraph.
    </p>

    <p id="dark-paragraph">
        This is a second paragraph.
    </p>
    <!--
    <button>Click Me</button>

    <button onclick="changeParagraphColor()">Change H1 Color</button>
    <button onclick="resetParagraphColor()">Reset H1 Color</button>-->
    
    <button onclick="toggleParagraphColor()">Toggle Paragraph Color</button>


</body>
</html>
