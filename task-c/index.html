<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Multimedia Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Multimedia Showcase</h1>

    <section>
      <h2>Creative Commons Image</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Koli_National_Park%2C_Finland_%2852160386319%29.jpg/1199px-Koli_National_Park%2C_Finland_%2852160386319%29.jpg?20230320000506"
        alt="Koli National Park in Finland"
        width="600"
      />
    </section>

    <section>
      <h2>Audio</h2>
      <audio controls>
        <source
          src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Fountainnoise2.ogg"
          type="audio/ogg"
        />
      </audio>
    </section>

    <section>
      <h2>Video</h2>
      <video controls width="600">
        <source
          src="https://upload.wikimedia.org/wikipedia/commons/transcoded/0/0b/Free_HD_Stock_Video_-_Time_lapse_sunset_%28see_description_for_HQ_download%29.webm/Free_HD_Stock_Video_-_Time_lapse_sunset_%28see_description_for_HQ_download%29.webm.720p.vp9.webm"
          type="video/webm"
        />
      </video>
    </section>

    <section>
      <h2>Media Sources</h2>
      <p>
        • Image:
        <a
          href="https://commons.wikimedia.org/wiki/File:Koli_National_Park,_Finland_(52160386319).jpg"
          >Wikimedia Commons</a
        >, licensed under
        <a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a>.<br />

        • Audio:
        <a href="https://commons.wikimedia.org/wiki/File:Fountainnoise2.ogg"
          >Wikimedia Commons</a
        >, public domain.<br />

        • Video:
        <a
          href="https://commons.wikimedia.org/wiki/File:Free_HD_Stock_Video_-_Time_lapse_sunset_(see_description_for_HQ_download).webm"
          >Wikimedia Commons</a
        >, licensed under
        <a href="https://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.
      </p>
    </section>
  </body>
</html>
